<!DOCTYPE html>
<html>
<head>
	<title >Hackathon Registration Form</title>
	<link rel="stylesheet" type="text/css" href="RegistrationCSS.css">
</head>
<body>
	<div class="form-container">
		<h2 align="center">Hackathon Registration Form<br><br></h2>
		<form action="/registration" method="POST">
			<label for="name">Name:</label>
			<input type="text" id="name" name="name" required>

			<label for="email">Email:</label>
			<input type="email" id="email" name="email" required>

			<label for="phone">Phone Number:</label>
			<input type="tel" id="phone" name="phone" required>

			<label for="college">College:</label>
			<input type="text" id="College" name="college" required>

			<label for="major">Major:</label>
			<input type="text" id="major" name="major" required>

			<label for="year">Year:</label>
			<select id="year" name="year" required>
				<option value="">--Select--</option>
				<option value="FE">FE</option>
				<option value="SE">SE</option>
				<option value="TE">TE</option>
				<option value="BE">BE</option>
				<option value="graduate">Graduate</option>
				<option value="graduate">Other</option>
			</select>

			<label for="gender">Gender:</label>
			<select id="gender" name="gender" required>
				<option value="">--Select--</option>
				<option value="male">Male</option>
				<option value="female">Female</option>
				<option value="non-binary">Non-binary</option>
				<option value="other">Other</option>
			</select>

			<label for="age">Age:</label>
			<input type="text" id="major" name="age" required>

			<label for="info">Extra Info:</label>
			<textarea id="Info" name="info"></textarea>

			<label for="teamSize">Team Size:</label>
			<select id="team-size" name="teamSize" required>
				<option value="">--Select--</option>
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
			</select>

			<label for="teamName">Team Name:</label>
			<input type="text" id="team-name" name="teamName">

			<label href="Community.html" for="dietary">Dont have a team member ? Click Here !</label>
<br><br>
			<button type="submit" >Register</button>
		</form>
	</div>
	
</body>
</html>
