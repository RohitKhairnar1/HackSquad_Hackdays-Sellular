<!DOCTYPE html>
<html>
<head>
	<title >Hackathon Registration Form</title>
	<link rel="stylesheet" type="text/css" href="ConductHackathon.css">
</head>
<body>
	<div class="form-container">
		<h2 align="center">Hackathon Detail Form<br><br></h2>
		<form action="/conduct-hackathon" method="POST">
			<label for="name">Name of Event</label>
			<input type="text" id="name" name="name" required>

			<label for="date">Date of Event</label>
			<input type="date" id="email" name="date" required>

			<label for="venue">Venue of Event</label>
			<input type="text" id="phone" name="venue" required>

			<label for="time">Time of Event</label>
			<input type="time" id="College" name="time" required>

			<label for="projectDescription">Project Description</label>
			<input type="text" id="major" name="projectDescription" required>

			<label for="category">Project Category</label>
			<select id="year" name="category" required>
				<option value="">--Select--</option>
				<option value="Competitive Programming">Competitive Programming</option>
				<option value="EdTech">Ed Tech</option>
				<option value="Healthcare">Healthcare</option>
				<option value="Social Impact">Social Impact </option>
				<option value="Design">Design</option>
				<option value="Gaming">Gaming</option>
                <option value="Hardware">Hardware</option>
                <option value="Open Data">Open Data</option>
                <option value="Virtual Reality">Virtual Reality</option>
			</select>
			<label for="criteria">Eligibility Criteria</label>
			<input type="text" id="major" name="criteria" required>
            <label for="teamsize">Team Size:</label>
			<select id="team-size" name="teamsize" required>
				<option value="">--Select--</option>
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
			</select>
			<label for="info">Extra Info:</label>
			<textarea id="Info" name="info"></textarea>

			

			
<br><br>
			<button type="submit" >Submit</button>
		</form>
	</div>
	
</body>
</html>
