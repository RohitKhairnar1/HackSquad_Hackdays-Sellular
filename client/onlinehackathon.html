<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=>, initial-scale=1.0">
   
    <link rel="stylesheet" href="onlinehackathon.css"/>

    <title>Document</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo"><h1 class="animate__animated animate__heartBeat">HACKMATE</h1></div>
            <div class="menu">
                <a href=""> Hackathons</a>
                <a href=""> Community</a>
                <a href=""> About Us</a>
                <a href=""> Contact Us</a>
                <a href=""> Profile</a>
            </div>
        </nav>

            <main>
                <section>
                    <div class="search-bar">
                        <form>
                          <input type="text" placeholder="Search Hackathons...">
                          <button type="submit">Search</button>
                        </form>
                    </div>
                    <div class="card-container">
                        <div class="card">
                          <img src="hackathon1-image.jpg" alt="Hackathon 1 Image">
                          <div class="card-body">
                            <h5 class="card-title">Hackathon 1 Title</h5>
                            <p class="card-text">Hackathon 1 Description</p>
                            <a href="#" class="btn btn-primary">Learn More</a>
                          </div>
                        </div>
                        
                        <div class="card">
                          <img src="hackathon2-image.jpg" alt="Hackathon 2 Image">
                          <div class="card-body">
                            <h5 class="card-title">Hackathon 2 Title</h5>
                            <p class="card-text">Hackathon 2 Description</p>
                            <a href="#" class="btn btn-primary">Learn More</a>
                          </div>
                        </div>
                        
                        <div class="card">
                          <img src="hackathon3-image.jpg" alt="Hackathon 3 Image">
                          <div class="card-body">
                            <h5 class="card-title">Hackathon 3 Title</h5>
                            <p class="card-text">Hackathon 3 Description</p>
                            <a href="#" class="btn btn-primary">Learn More</a>
                          </div>
                        </div>
                      </div>
                      
                </section>
            </main>
        
    </header>
</body>
</html>
