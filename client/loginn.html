<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
	<link rel="stylesheet" href="loginn.css">
</head>
<body>
	<div class="container">
		<form action="/login-user" method="POST">
			<h1>Login</h1>

			<label for="email"><b>Email</b></label>
			<input type="email" placeholder="Enter Email" class="email" name="email" required>

			<label for="password"><b>Password</b></label>
			<input type="password" placeholder="Enter Password"  class="password"name="password" required>

			<button type="submit" class="submit-btn">Login</button>
			<div class="clearfix">
			<a href="SignUp.html"><button type="button" class="cancelbtn">SignUp</button></a>
			</div>
		</form>
	</div>
	<script src="js/form.js"></script>
</body>
</html>
